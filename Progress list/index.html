<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Progress tracking</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
</head>
<body>
    <h2>Progress Tracking</h2>
    <ul class="progress-tracking-list">
        <li id="category" class="first active"><span>Category chosen</span></li>
        <li id="description"><span>Name and description written</span></li>
        <li id="files"><span>Files uploaded</span></li>
        <li id="attributes"><span>Category & Attributes set</span></li>
        <li id="tags"><span>Tags written</span></li>
        <li id="reviewer-message"><span>Message to the Reviewer written</span></li>
        <li id="liked"><span>Liked</span></li>
    </ul>
</body>
</html>
