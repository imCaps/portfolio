<!doctype html>
<html ng-app="sportEvent">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.1/less.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="less.min.js" type="text/javascript"></script>
</head>
<body>
    <div ng-controller="SportEventListController" class="container">
        <h2>Athletes in final corridor</h2>
        <small>automatically refreshing every second</small><br /><a href="test.html" target="_blank">Events testing</a>
        <alert ng-repeat="alert in errorMessages" type="{{alert.type}}">{{alert.msg}}</alert>
        <table class="table">
            <thead>
            <tr>
                <th>start number</th>
                <th>full name</th>
                <th>finish time</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="row in eventsCollection" ng-class="scoreClass(row.point_id)">
                <td>{{row.start_number}}</td>
                <td>{{row.full_name}}</td>
                <td ng-if="row.point_id >= 1">{{row.event_time}}</td>
                <td ng-if="row.point_id == 0"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
